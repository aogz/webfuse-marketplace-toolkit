    SpaceSettings:
      type: object
      properties:
        anyone_can_deactivate_space:
          type: boolean
          default: false
          title: Deactivate space
          description: Allow any participant to deactivate a space.
        host_switching_allowed:
          type: boolean
          default: true
          title: Host switching
          description: Allow any participant to ask for host rights. The owner of
            the Space can take host rights at any time.
        non_hosts_can_open_tabs:
          type: boolean
          default: true
          title: Allow open tabs
          description: Allow all participants to open tabs. If set to false, only
            the host is allowed to open tabs.
        participants_can_request_to_interact:
          type: boolean
          default: true
          title: Participants interaction request
          description: Allow participants to ask for interaction permissions for tabs
            of other participants
        new_urls_allowed:
          type: boolean
          default: true
          title: Allow new URLs
          description: Allow participants to open new tabs. If set to false, nobody
            in the session can open new tabs.
        follower_drawing_selector:
          type: string
          default: ''
          description: 'Allow participants to draw on a canvas element with this CSS
            selector. This is used for electronic signatures (e-sign). (Note: to use
            this feature, participant needs to have permission to control the tab.)'
        download_trigger_enabled:
          type: boolean
          default: true
          title: Enable download trigger
          description: When a user downloads a file in a Surfly session, offer to
            let others download the file. If set to false, downloaded files will not
            be available to other participants.
        invitations_allowed:
          type: boolean
          default: true
          title: Allow invitations
          description: Allow participants to invite others to an ongoing session.
        pause_enabled:
          type: boolean
          default: false
          title: Enable pause
          description: Enable session pause. Participants can pause their tabs from
            synchronization. Others will see the page paused and greyed out.
        sounds_enabled:
          type: boolean
          default: true
          title: Enable sounds
          description: Enable sound for in-session notifications.
        notifications_enabled:
          type: boolean
          default: true
          title: Enable notifications
          description: Enable notifications.
        hide_cursors:
          type: boolean
          default: false
          title: Hide cursor
          description: Hide cursors and disable drawing for everyone but the in-control
            participant.
        start_with_invite_modal:
          type: boolean
          default: false
          description: When a session is started, show a modal that lets users invite
            participants to the session. Even if this option is false, sessions started
            from the dashboard will always show this modal. If block_until_agent_joins
            is set to true, sessions will never show this modal.
        end_of_session_popup_url:
          type: string
          format: uri
          default: ''
          title: End of session modal
          description: URL of the page that will open in a popup window after the
            session ends.
        start_with_loading_screen:
          type: boolean
          default: true
          description: Show a loading screen after a session is started.
        start_with_chat_open:
          type: boolean
          default: false
          title: Start with open sidebar
          description: 'Start sessions with the right sidebar open. (Note: the right
            sidebar contains text chat.)'
        hide_session_ui:
          type: boolean
          default: false
          description: Hide the user interface, including the top bar, side bar, and
            notifications.To bring back the interface while in session, use hotkey
            combination Ctrl+Shift+Alt+U.
        url_mangling:
          type: boolean
          default: false
          description: Modify in-session URLs to protect users from being tracked
            by proxy servers and routers. See our documentation for more information.
        encrypt_httponly_cookies:
          type: boolean
          default: false
          description: Encrypt httponly cookies inside the session.Encrypted cookies
            are only valid in the session where they were set.Cookies encrypted in
            previous sessions won't be sent to the origin server.Be aware that cookie
            original size will be increased due to encryption.
        verbose_console:
          type: boolean
          default: false
          description: Show more messages in browser console.
        native_selects:
          type: boolean
          default: true
          description: Use the browser's native implementation for <select> elements.
            If set to false, Surfly's own implementation will be used.
        native_dialogs_enabled:
          type: boolean
          default: false
          title: Enable native dialogs
          description: 'Enable native dialogssuch as alert, confirm and promptduring
            the session. (Note: unless a user dismisses these dialogues, sessions
            in temporary Spaces will automatically end after a period of time.)'
        csp_report_uri:
          type: string
          format: uri
          default: ''
          description: 'The URI of the CSP report endpoint. If left blank, no CSP
            report will be sent. '
        startup_page_action:
          allOf:
          - $ref: '#/components/schemas/StartupPageActionEnum'
          default: new_tab_page
          title: Startup page
          description: |-
            The URL that will be loaded when the Space is started.

            * `new_tab_page` - Open The New Tab page
            * `custom_pages` - Open a specific page or set of pages
            * `do_nothing` - Do not open starting tab
        startup_page_list:
          type: array
          items:
            type: string
            format: uri
          default: []
          description: A list of URLs to open at the start of the session.
        auto_admission_enabled:
          type: boolean
          default: false
          title: Auto admission
          description: Automatically admit users to the session. If set to false,
            users have to be admitted by the host.
        allow_opening_urls_from_query_parameter:
          type: boolean
          default: false
          title: Allow to open URL from query parameter
          description: Allow opening tabs automatically using `url` query parameter
            on session links.
        host_rights:
          allOf:
          - $ref: '#/components/schemas/HostRightsEnum'
          default: admins-only
          description: |-
            Who can automatically become a host on session start or if the current host leaves (does not affect host transfer functionality).

            * `everyone` - Everyone can be automatically assigned as a host
            * `members-only` - Only space members can be automatically assigned as a host
            * `admins-only` - Only space admins can be automatically assigned as a host
        identification:
          allOf:
          - $ref: '#/components/schemas/IdentificationEnum'
          default: anonymous
          description: |-
            How are people identified before accessing the space.

            * `anonymous` - Anonymous
            * `name_only` - Name only
            * `verified` - Verified
