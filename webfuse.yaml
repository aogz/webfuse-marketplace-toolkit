  description: API Documentation
paths:
  /+{slug}/:
    get:
      operationId: +_retrieve
      parameters:
      - in: path
        name: slug
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - +
      security:
      - Space Widget key authentication: []
      - {}
      responses:
        '200':
          description: No response body
    post:
      operationId: +_create
      description: Creates a new session or retrieves an existing active session for
        the space. Returns JSON with session details.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - Space Session
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: {}
          multipart/form-data:
            schema:
              type: object
              additionalProperties: {}
      security:
      - Space Widget key authentication: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                POSTSuccessResponse:
                  value:
                    link: string (URL to the session)
                    session_id: string (Unique ID of the session)
                    pin: 'string (Optional: PIN for assisted spaces)'
                  summary: POST Success Response
          description: Session created/retrieved successfully.
        default:
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                ErrorResponse:
                  value:
                    detail: Error message describing the issue
                    code: error_code_identifier
                  summary: Error Response
          description: Error creating or retrieving session.
